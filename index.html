<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sa Valenzuela Smoke House</title>
    <style>
        :root { --gold: #d4af37; --black: #1a1a1a; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: var(--white); padding: 15px; }
        .container { max-width: 450px; background: var(--black); padding: 25px; border: 2px solid var(--gold); border-radius: 12px; margin: auto; }
        h1 { color: var(--gold); text-align: center; font-family: 'Georgia', serif; text-transform: uppercase; margin-bottom: 5px; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 1px solid #333; padding-bottom: 8px; }
        input[type="number"] { width: 50px; padding: 6px; background: #222; color: white; border: 1px solid var(--gold); border-radius: 4px; text-align: center; }
        label { display: block; margin-top: 15px; font-weight: bold; color: var(--gold); }
        input[type="text"], textarea { width: 100%; padding: 12px; margin-top: 5px; border-radius: 4px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        .total-box { background: #222; padding: 15px; border-radius: 8px; margin-top: 25px; border-left: 5px solid var(--gold); }
        button { background-color: var(--gold); color: black; border: none; padding: 18px; width: 100%; border-radius: 4px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="container">
    <h1>Sa Valenzuela</h1>
    <p style="text-align:center; color:#888; font-size: 0.9em; margin-bottom: 20px;">üìç Lemery, Batangas</p>
    
    <form id="orderForm">
        <label>Customer Name</label>
        <input type="text" id="name" required placeholder="Enter your name">

        <label>Address / Landmark</label>
        <textarea id="address" rows="2" placeholder="Where should we deliver?"></textarea>

        <label style="margin-top:25px; border-bottom: 1px solid var(--gold); display: inline-block;">Menu Items</label>
        
        <div class="menu-item"><span>Smoked Chicken (‚Ç±149)</span><input type="number" class="qty" data-name="Smoked Chicken" data-price="149" value="0" min="0"></div>
        <div class="menu-item"><span>Smoked Pork Belly (‚Ç±149)</span><input type="number" class="qty" data-name="Pork Belly" data-price="149" value="0" min="0"></div>
        <div class="menu-item"><span>Smoked Bangus (‚Ç±129)</span><input type="number" class="qty" data-name="Smoked Bangus" data-price="129" value="0" min="0"></div>

        <div class="total-box">
            <div style="display:flex; justify-content:space-between; font-size: 1.3em; font-weight: bold;">
                <span>Order Total:</span><span id="grandTotal">‚Ç±0.00</span>
            </div>
        </div>

        <button type="submit">Send Order via Text</button>
    </form>
</div>

<script>
    const inputs = document.querySelectorAll('.qty');
    const totalDisplay = document.getElementById('grandTotal');

    function updateTotal() {
        let total = 0;
        inputs.forEach(i => total += (parseInt(i.value) || 0) * parseInt(i.dataset.price));
        totalDisplay.innerText = '‚Ç±' + total.toLocaleString();
    }

    inputs.forEach(i => i.addEventListener('input', updateTotal));

    document.getElementById('orderForm').onsubmit = (e) => {
        e.preventDefault();
        
        let items = "";
        document.querySelectorAll('.qty').forEach(i => {
            if(i.value > 0) items += `${i.value}x ${i.dataset.name}, `;
        });
        
        if (items === "") {
            alert("Please select at least one item!");
            return;
        }

        const name = document.getElementById('name').value;
        const addr = document.getElementById('address').value;
        const total = totalDisplay.innerText;
        
        // !!! CHANGE THE NUMBER BELOW TO YOUR REAL PHONE NUMBER !!!
        const myNumber = "09123456789"; 
        
        const message = `ORDER FOR SA VALENZUELA:%0aName: ${name}%0aItems: ${items}%0aAddress: ${addr}%0aTotal: ${total}`;
        
        window.location.href = `sms:${myNumber}?body=${message}`;
    };
</script>

</body>
</html>
